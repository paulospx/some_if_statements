<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Panel: Input -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-light">
                <h2>Base64 Input</h2>
                <textarea id="base64Input" class="form-control" rows="5" placeholder="Type Base64 text or plain text here..."></textarea>
                <div class="mt-3">
                    <button id="decodeButton" class="btn btn-primary">Decode</button>
                    <button id="encodeButton" class="btn btn-secondary">Encode</button>
                </div>
            </div>

            <!-- Right Panel: Output -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-secondary text-white">
                <h2>Output Text</h2>
                <div id="outputText" class="form-control text-start bg-dark text-white" style="height: 240px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        const base64Input = document.getElementById('base64Input');
        const outputText = document.getElementById('outputText');
        const decodeButton = document.getElementById('decodeButton');
        const encodeButton = document.getElementById('encodeButton');

        decodeButton.addEventListener('click', () => {
            try {
                const decodedText = atob(base64Input.value);
                outputText.textContent = decodedText;
            } catch (e) {
                outputText.textContent = "Invalid Base64 input";
            }
        });

        encodeButton.addEventListener('click', () => {
            try {
                const encodedText = btoa(base64Input.value);
                outputText.textContent = encodedText;
            } catch (e) {
                outputText.textContent = "Error encoding text";
            }
        });
    </script>
</body>
</html>
