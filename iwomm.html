<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IWOMM Certification Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+Cuneiform&display=swap" rel="stylesheet">  
  <style>
    html {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-weight: 300;
        font-style: normal;
    }

    h1.mb-4 {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-weight: 300;
        font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">It Works on my Machine<h1>
    <h1 class="text-center mb-4">Certification Application</h1>
    <form>
      <div class="mb-3">
        <label for="appName" class="form-label">Application Name</label>
        <input type="text" class="form-control" id="appName" placeholder="e.g., Bugless Pro 3000">
      </div>
      <div class="mb-3">
        <label for="devName" class="form-label">Developer Name</label>
        <input type="text" class="form-control" id="devName" placeholder="Your Name (or your alias, no judgment)">
      </div>
      <div class="mb-3">
        <label for="machineSpecs" class="form-label">Machine Specifications</label>
        <textarea class="form-control" id="machineSpecs" rows="3" placeholder="e.g., Windows 11, 16GB RAM, GTX 3080, Prayers Installed"></textarea>
      </div>
      <div class="mb-3">
        <label for="screenshot" class="form-label">Upload Proof of Functionality</label>
        <input class="form-control" type="file" id="screenshot">
      </div>
      <div class="mb-3">
        <label for="certStatement" class="form-label">Certification Statement</label>
        <textarea class="form-control" id="certStatement" rows="3" placeholder="e.g., 'Works perfectly fine on my machine. Totally their problem if it doesnâ€™t elsewhere.'"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    <p class="text-center mt-3 text-muted">*Disclaimer: Certification does not guarantee functionality on machines that are not yours. But you already knew that.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
