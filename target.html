<body>
    <div class="container">
        <h1>Paulo P.'s <span>Random Target Generator</span></h1>
        <div class="row" style="margin-top:100px;">
            <div class="col-md-4">
                <div class="pards">
                    <img src="img/user_man_check-512.png" class="img-circle avatar pardsSpinner">
                    <h4>Click on the photo above to get another target!</h4>
                </div>
            </div>
            <div class="col-md-8">
                <div class="bubble">                    
                    Your target is
                    <div class="jSlots-wrapper">
                      <div id="target" style='font-size:30px;'></div>
					</div>                   
                   
            </div>
            <div style="text-align:center;">
            </div>
        </div>
    </div>
	  <script type="text/javascript" charset="utf-8">
				var verbs = ['aggregate','architect','benchmark','brand','cultivate','deliver','deploy','disintermediate','drive','e-enable','embrace','empower','enable','engage','engineer','enhance','envisioneer','evolve','expedite','exploit','extend','facilitate','generate','grow','harness','implement','incentivize','incubate','innovate','integrate','iterate','leverage','matrix','maximize','mesh','monetize','morph','optimize','orchestrate','productize','recontextualize','redefine','reintermediate','reinvent','repurpose','revolutionize','scale','seize','strategize','streamline','syndicate','synergize','synthesize','target','transform','transition','unleash','utilize','visualize','whiteboard'];
				var adjectives = ['24/365','24/7','B2B','B2C','back-end','best-of-breed','bleeding-edge','bricks-and-clicks','clicks-and-mortar','collaborative','compelling','cross-platform','cross-media','customized','cutting-edge','distributed','dot-com','dynamic','e-business','efficient','end-to-end','enterprise','extensible','frictionless','front-end','global','granular','holistic','impactful','innovative','integrated','interactive','intuitive','killer','leading-edge','magnetic','mission-critical','next-generation','one-to-one','open-source','out-of-the-box','plug-and-play','proactive','real-time','revolutionary','rich','robust','scalable','seamless','sexy','sticky','strategic','synergistic','transparent','turn-key','ubiquitous','user-centric','value-added','vertical','viral','virtual','visionary','web-enabled','wireless','world-class'];
				var action_items = ['applications','architectures','bandwidth','channels','communities','content','convergence','deliverables','e-business','e-commerce','e-markets','e-services','e-tailers','experiences','eyeballs','functionalities','infomediaries','infrastructures','initiatives','interfaces','markets','methodologies','metrics','mindshare','models','networks','niches','paradigms','partnerships','platforms','portals','relationships','ROI','synergies','web-readiness','schemas','solutions','supply-chains','systems','technologies','users','vortals','web services', 'content', 'data', 'big data', 'analytics', 'business-intelligence','data storage', 'data analysis', 'searching','visualization'];
			
				function random(max) {
					return Math.floor(Math.random() * max) + 1 ;
				}
				
				function retarget(){ 
					return verbs[random(verbs.length)] + ' ' + adjectives[random(adjectives.length)] + ' ' + action_items[random(action_items.length)];
				}
				
				
                var counter = 0;
                var showAdOn = 5;

                $(function () {
                    $(".pardsSpinner").bind("click", function () {
						$("#target").html(retarget());
                        $(".pardsAd").hide();
                        $(".pards").show();
                        counter++;

                    });

                    $(".pardsSpinner").click();
            });

            $('.slot').jSlots({
                spinner: '.pardsSpinner',
                number: 3,
                time: 800,
                loops: 2,
                easing: 'easeOutSine'
            });

        </script>
